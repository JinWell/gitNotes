<div id=module-search-add class="i-side i-search-add i-only-side" data-css='["search-add"]' data-js='["search-add"]'><div class=i-side-content id=v-search-add><div class="i-side-title i-side-search-add-title"><div class=i-side-title-in><span class=t-o v-text="i18n('search')"></span> <i class=icon-close @click=close()></i></div></div><div class=i-side-contain><div class="i-side-main i-side-main-full"><div class="i-side-main-content i-content-se-add"><div><h2 class="t-o add-se-h2" v-text="i18n('other_search')"></h2><div class=search-others><div class=search-add-os v-for="os in otherSearches"><div class=search-add-os-detail><img class=search-add-logo :src=os.logo+logoSuffix><div class="t-o se-add-search-name" v-text=i18n(os.name)></div></div><div class=i-checkbox><input type=checkbox @change=enabledOrnot(os) v-model=os.enabled class=i-toggle :id="'this-'+os.seId"> <label :for="'this-'+os.seId"></label></div></div></div></div><div><h2 class="t-o add-se-h2" v-text="i18n('addtional_search')"></h2><div style="padding-left: 2px;"><div class=additionnal_seasrch_desc v-text="i18n('additional_se_desc')"></div><div class=sa-display-out v-show=!isShowForm><div class=no_additional_search v-show=!searches.additions.length v-text="i18n('no_any_add_search')"></div><div class=search-add-list-out><li class=search-add-list v-for="(item,index) in searches.additions"><div class=search-add-text @click=edit(item)><img :src="'chrome://favicon/size/32@2x/'+(parseUrl(item.url))+'/'"> <span class=t-o v-text=item.name></span></div><div class=icon-group><i :class="'icon-up icon-up-disabled-'+(index==0)" @click=upIt(item)></i> <i @click=deleteIt(item) class=icon-delete></i></div></li></div><div class=search-add-new-btn-out><button class=i-btn @click=showForm()><span class=t-o v-text="i18n('add_addtional_search')"></span></button></div></div><div class=form-out v-show=isShowForm><form @submit=onsubmit($event)><div class=i-input-out><input v-model=searchName required class="i-side-search-input search-add-name" ref=searchName id=v-search-add-input-name autocomplete=off type=search :placeholder="i18n('search_engine')"></div><div class=i-input-out><textarea class=search-add-textarea autocomplete=off v-model=searchUrl required :placeholder="i18n('search_url')"></textarea></div><div class=button-out><button class=i-btn @click=save() v-show=isShowSaveBtn :disabled=isDisabledSubmit type=submit v-text="i18n('save')"></button> <button class=i-btn @click=add() v-show=!isShowSaveBtn :disabled=isDisabledSubmit type=submit v-text="i18n('add')"></button> <button @click=hideForm() type=button v-text="i18n('cancel_add')"></button></div></form></div></div></div></div></div></div></div></div>
